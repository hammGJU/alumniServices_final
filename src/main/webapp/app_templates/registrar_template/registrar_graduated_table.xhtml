<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">



    <div >

        <h:form id="form">

            <p:dataTable id="graduatedStudentsTable" style="margin-bottom:0">
                <f:facet name="header" class="ui-datatable-header">

                    <!--                    <p:outputPanel >-->
                    <p:inputText id="globalFilter" style="float:right;width:150px" onkeyup="PF('graduatedStudentsTable').filter()"  placeholder="Enter keyword"/>
                    <h:outputText style="float:right" value="Search all fields:" />



                    <!--                    </p:outputPanel>-->
                </f:facet>
                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                <p:column headerText="Student ID" filterBy="#{msgs.student_id}" filterMatchMode="contains">
                    <h:outputText value="test" />
                </p:column>
                <p:column headerText="First Name" filterBy="#{msgs.student_fname_en}" filterMatchMode="contains">
                    <h:outputText value="test" />
                </p:column>
                <p:column headerText="Last Name" filterBy="#{msgs.student_lname_en}" filterMatchMode="contains">
                    <h:outputText value="test" />
                </p:column>
                <p:column headerText="Department" filterBy="#{msgs.student_department}" filterMatchMode="contains">
                    <h:outputText value="test" />
                </p:column>
                <p:column headerText="School" filterBy="#{msgs.student_school}" filterMatchMode="contains">
                    <h:outputText value="test" />
                </p:column>
                <p:column headerText="" style="width: 20px">
                    <h:outputText value="test" />
                </p:column>
                <f:facet name="footer" class="ui-datatable-footer">
                    <p:commandButton style="float: left" value="Remove" icon="ui-icon-minus" onclick="PF('multiStudentDialog').show();"/>
                    <p:commandButton style="float: left" value="View" icon="ui-icon-search" onclick="PF('multiStudentDialog').show();"/>

                </f:facet>
                <!--                <f:facet name="footer">
                                    <p:commandButton process="checkbox" update="growl" icon="ui-icon-search" value="View" oncomplete="PF.('multiStudentDialog').show();"/>
                                </f:facet>-->
            </p:dataTable>

            <p:dialog id="dialog" header="Selected Students" widgetVar="multiStudentDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="220">
                <p:outputPanel id="panel" style="text-align:center;">
                    <ui:repeat value="arraylist that holds students" var="student">
                        <h:outputText value="#{msgs.student_id} - #{msgs.student_department}" style="display:block"/>
                    </ui:repeat>
                </p:outputPanel>
            </p:dialog>

        </h:form>
    </div>
</ui:composition>
